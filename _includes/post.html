{% assign post = include.post %}

<div class="post">
  <header class="post__header">
    <h2 class="post__title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
  </header>
  <div class="post__content">
    {{ post.content }}
  </div>
  <footer class="post__footer">
    <p class="post__time">{{ post.date | date: '%B %-d, %Y' }}</p>
  </footer>
</div>

<div class="archives">
  {% for archive in site.posts %}
    <div class="archive">
      <h6 class="archive__title">
        <a href="{{ archive.url }}">{{ archive.title }}</a>
      </h6>
      <p class="archive__time">{{ archive.date | date: '%B %-d, %Y' }}</p>
    </div>
  {% endfor %}
</div>
