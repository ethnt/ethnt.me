<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="{{ site.primary_color }}">

    <link rel="shortcut icon" href="/favicon.png">

    <link rel="manifest" href="/manifest.json">

    <title>{{ site.title }}</title>

    <link rel="stylesheet" href="https://use.typekit.net/tbr5vxj.css">
    <link rel="stylesheet" href="/assets/application.css">
  </head>
  <body>
    <header role="banner">
      <h1><a href="/">{{ site.title }}</a></h1>
    </header>
    <main role="main">
      {{ content }}
    </main>
    <footer role="contentinfo">
      <p>&copy; {{ 'now' | date: '%Y' }} <a href="/">{{ site.title }}</a>.</p>
      <nav>
        <ul>
          {% for social in site.social %}
            <li><a href="{{ social.url }}">{{ social.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </footer>

    <script src="//static.cushionapp.com/availability.js"></script>
    <script>
      Availability.custom({
        user: 'c346024f-7edb-44f2-b574-dd5dd3dbb30e',
        render: function() {
          var span = document.querySelector('.js-availability')
          var text = '';

          if (this.isAvailable()) text = 'available for freelance work! If you need help on a web or design project, <a href="mailto:ethan@ethnt.me">drop me a line</a>'
          if (this.isUnavailable()) text = 'unavailable for freelance work.'
          if (this.isUnavailable()) text = 'available for freelance work soon! If you need help on a web or design project, <a href="mailto:ethan@ethnt.me">drop me a line</a>'

            span.innerHTML = text;
        }
      })
    </script>
  </body>
</html>
